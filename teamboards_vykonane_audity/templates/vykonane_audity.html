<!DOCTYPE html>
<html lang="sk">
<head>
	<title>Vykonané audity</title>

	<!--   G L O B A L S   CSS AND JS FILES, FAVICON, VIEWPORT AND CHARSET   --> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="icon" type="image/png" href="http://alpha.miba.com/static/images/logo.gif" />

	<link rel="stylesheet" href="http://alpha.miba.com/static/css/bootstrap.min.css">

	<script src="http://alpha.miba.com/static/js/jquery.min.js"></script>
	<script src="http://alpha.miba.com/static/js/popper.min.js"></script>
	<script src="http://alpha.miba.com/static/js/bootstrap.min.js"></script>


	<!--   L O C A L    CSS AND JS FILES   --> 
	<link rel="stylesheet" href="../static/css/vykonane_audity.css">

	<script src="../static/js/vykonane_audity.js"></script>
	<script src="../static/js/vykonane_audity_graf.js"></script>
	<script src="../static/js/Chart.min.js"></script>

	<!-- RGraph (tachometer)-->
	<script src="../static/js/RGraph/libraries/RGraph.common.core.js"></script>
	<script src="../static/js/RGraph/libraries/RGraph.common.dynamic.js"></script>
	<script src="../static/js/RGraph/libraries/RGraph.meter.js"></script>

</head>

<body>
	<div id="miba" class="alert alert-primary">
		<span id="mibaSinterSlovakia">Audity</span>
		<img src="http://alpha.miba.com/static/images/logo.gif" alt="logo" id="logo">
	</div>
	
	<div class="object_select" style="margin:0%"> 
		PU
		<select  class="form-control" name="ProdUnit" id="Produnit_select" onchange="PUareas(this.value, '');">
				<option value="PU1">PU1</option>
				<option value="PU2">PU2</option>
				<option value="PU3">PU3</option>		
				<option value="PU4">PU4</option>
				<option value="FIP">FIP</option>
		</select>
	</div>

	<div class="object_select"> 
		Pracovisko
		<select  class="form-control" name="area" id="area_select">	
			<option value="Lisovanie">Lisovanie</option>
			<option value="Tepelné opracovanie">Tepelné opracovanie</option>
			<option value="Kalibrovanie">Kalibrovanie</option>
		</select>
	</div>

	<div class="object_select">	
		Obdobie
		<select class="form-control" name="obdobie" id = "obdobie_id" onchange="unhide(this.value);">
				<option value="aktualny_mesiac">Od začiatku aktuálneho mesiaca</option>
				<option value="mesiac">Posledný uzavretý mesiac</option>
				<option value="kvartal">Posledný uzavretý obchodný kvartál</option>		
				<option value="polrok">Posledný uzavretý obchodný polrok</option>
				<option value="rok">Posledný uzavretý obchodný rok</option>
				<option value="vlastne">Vlastné obdobie</option>
		</select>
	</div>
	
	<button id="showResults" class="btn btn-primary" type="button" style="margin-left: 1%; margin-top: 24px;">Zobraziť</button>
		
	<div id="vlastne_obdobie" style="clear:both;" hidden>	
		<div class="object_select" style=" margin-left: 0%;"> 
			Od (mesiac a rok):
			<select  class="form-control" name="od_mesiac" id="od_mesiac">
				<option value="1">Január</option>
				<option value="2">Február</option>
				<option value="3">Marec</option>
				<option value="4">Apríl</option>
				<option value="5">Máj</option>
				<option value="6">Jún</option>
				<option value="7">Júl</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">Október</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
		</div>

		<div class="object_select" >
			<input class="form-control input_rok" type="text" name="od_rok" id="od_rok" maxlength="4" value='2019'>
		</div>

		<div class="object_select"> 
			Do (mesiac a rok):
			<select  class="form-control" name="do_mesiac" id="do_mesiac">
					<option value="1">Január</option>
					<option value="2">Február</option>
					<option value="3">Marec</option>
					<option value="4">Apríl</option>
					<option value="5">Máj</option>
					<option value="6">Jún</option>
					<option value="7">Júl</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">Október</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
		</div>			
		
		<div class="object_select" style="display:block;">
			<input class="form-control input_rok" type="text" name="do_rok" id="do_rok" maxlength="4" value='2019'>
		</div>
	</div>
		
	
	<hr id="ciara1">
	<div class="div_meter divObjects" id="meterContainer" hidden>
		<h4>Celkové množstvo vykonaných auditov na 100% pri každom stroji</h4>
		<canvas id="cvs" width="600" height="450"></canvas>
	</div>
	
	<hr id="ciara2" hidden>
	<div class="div_graf divObjects" id="grafContainer" hidden>
		<h4>Počet vykonaných auditov na 100% pre každý stroj</h4>
		<canvas id="bar-chart" height="550"></canvas>
	</div>
	<br>
   	<p id="poznamka" hidden>* Vykonaný audit je, keď pracovisko bolo hodnotené z pohľadu 5S+AÚ, Kvality a EHS!</p>
</body>
</html>
